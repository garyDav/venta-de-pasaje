<div ng-controller="mainCtrl">

<!-- Enter Login -->
<div class="container contenido animated fadeIn">
  <h2 class="center-align">Login</h2>

  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="col offset-m1 m4 hide-on-small-only ">
          
              <img ng-src="material/img/login.jpg" class="responsive-img" alt="">
          
        </div>
        <div class="col s12 m6">
          
          <!-- Sign in -->
          <div class="card-panel login">

            <center>
              <img ng-src="material/img/login_bus2.jpg" class="logo responsive-img center circle" style="width: 150px" alt="">
            </center>
            <div class="row" ng-show="msglogin">
              <div class="col s12">
                <div class="card-panel green accent-4">
                  {{msglogin}}
                </div>
              </div>
            </div>
            <div class="row">

              <form role="form" name="login">
                  <!-- nombre usuario -->
                  <div class="input-field col s10 offset-s1">
                    <i class="material-icons prefix">account_circle</i>
                      <input placeholder="Correo" id="usuario" type="email" class="validate" ng-model="user.correo" required>
                      <!--<label for="usuario">Correo</label>-->
                  </div>
                  <!-- password -->
                  <div class="input-field col s10  offset-s1">
                    <i class="material-icons prefix">lock</i>
                      <input placeholder="Contraseña" id="password" type="password" class="validate" ng-model="user.contra" required>
                      <!--<label for="password"></label>-->
                  </div>
              
              <center>
                <a href="#" class="btn center waves-effect waves-light blue" ng-click="ingresar(user)" ng-disabled="login.$invalid">Entrar <i class="material-icons right">send</i></a>
                <!--<button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="login.$invalid">Entrar
                  <i class="material-icons right">send</i>
                </button>-->
              </center>
              </form>

            </div>
          </div>

        </div>
      </div>
    </div>

    
  </div>
</div>


<!-- Create User  -->

<div class="container contenido animated fadeIn">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="col offset-m1 m4 hide-on-small-only "></div>
        <div class="col s12 m6">
          <p class="center-align"> <span class="azul">No tienes cuenta?</span></p>
          <!-- Sign up -->
          <div class="card-panel login">
            <div class="row">
              <form ng-submit="create(user);" name="new">
                    <!-- nombre completo -->
                    <div class="input-field col s10 offset-s1">
                      <i class="material-icons prefix">account_circle</i>
                       <input id="nombre" type="text" class="validate" ng-model="user.nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <!-- nombre usuario -->
                    <div class="input-field col s10 offset-s1">
                      <i class="material-icons prefix">account_circle</i>
                       <input  id="apellido" type="text" class="validate" ng-model="user.apellido" required>
                          <label for="apellido">Apellido</label>
                    </div>
                    <!-- email -->
                    <div class="input-field col s10 offset-s1">
                      <i class="material-icons prefix">email</i>
                       <input placeholder="Correo" id="email" type="email" class="validate" ng-model="user.correo" required>
                        <!--<label for="email">Correo</label>-->
                    </div>  
                    <!-- password -->
                    <div class="input-field col s10  offset-s1">
                      <i class="material-icons prefix">lock</i>
                       <input placeholder="Contraseña" id="password" type="password" class="validate" ng-model="user.contra" required>
                        <!--<label for="password">Contraseña</label>-->
                    </div>
                    <!-- Key for admin -->
                    <div class="input-field col s10  offset-s1">
                      <i class="material-icons prefix">vpn_key</i>
                       <input  id="key" type="password" class="validate" ng-model="user.tipo">
                        <label for="key">Key for admin</label>
                    </div>
                <div ng-show="mensaje" class="row">
                  <div class="col s12 card-panel blue-grey darken-1">
                    {{mensaje}}
                  </div>
                </div>
                <center>
                  <button type="submit" class="btn center waves-effect waves-light blue" ng-disabled="new.$invalid">Registrar <i class="material-icons right">send</i></button>
                </center>
              </form>
            </div>
           
          </div>


        </div>
      </div>
    </div>

    
  </div>
</div>

</div>
