<div ng-controller="mainCtrl">

<!-- Enter Login -->
<div class="container contenido animated fadeIn">
  <h2 class="center-align">Login</h2>
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="col offset-m1 m4 hide-on-small-only ">
          
              <img ng-src="material/img/login.jpg" class="responsive-img" alt="">
          
        </div>
        <div class="col s12 m6">
          
          <!-- Sign in -->
          <div class="card-panel login">

            <center>
              <img ng-src="material/img/login_bus2.jpg" class="logo responsive-img center circle" style="width: 150px" alt="">
            </center>
            <div class="row">

              <form role="form" name="login">
                  <!-- nombre usuario -->
                  <div class="input-field col s10 offset-s1">
                    <i class="material-icons prefix">account_circle</i>
                     <input  id="usuario" type="email" class="validate" ng-model="user.correo" required>
                      <label for="usuario">Correo</label>
                    </div>
                  <!-- password -->
                  <div class="input-field col s10  offset-s1">
                    <i class="material-icons prefix">lock</i>
                     <input  id="password" type="password" class="validate" ng-model="user.contra" required>
                      <label for="password">Contraseña</label>
                  </div>
              
              <center>
                <a href="#" class="btn center waves-effect waves-light blue" ng-click="ingresar(user)" ng-disabled="login.$invalid">Entrar <i class="material-icons right">send</i></a>
                <!--<button class="btn waves-effect waves-light" type="submit" name="action" ng-disabled="login.$invalid">Entrar
                  <i class="material-icons right">send</i>
                </button>-->
              </center>
              </form>

            </div>
            <p>{{msgtxt}}</p>
          </div>

        </div>
      </div>
    </div>

    
  </div>
</div>


<!-- Create User  -->

<div class="container contenido animated fadeIn">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <div class="col offset-m1 m4 hide-on-small-only "></div>
        <div class="col s12 m6">
          <p class="center-align"> <span class="azul">No tienes cuenta?</span></p>
          <!-- Sign up -->
          <div class="card-panel login">
            <div class="row">
              <form ng-submit="create();">
                    <!-- nombre completo -->
                    <div class="input-field col s10 offset-s1">
                      <i class="material-icons prefix">account_circle</i>
                       <input  id="nombre" type="text" class="validate" ng-model="nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                    <!-- nombre usuario -->
                    <div class="input-field col s10 offset-s1">
                      <i class="material-icons prefix">account_circle</i>
                       <input  id="apellido" type="text" class="validate" ng-model="apellido">
                          <label for="apellido">Apellido</label>
                    </div>
                    <!-- empresa -->
                    <div class="input-field col s10 offset-s1">
                      <i class="material-icons prefix">assessment</i>
                       <input  id="empresa" type="text" class="validate" ng-model="empresa">
                          <label for="empresa">Empresa</label>
                    </div>
                    <!-- email -->
                    <div class="input-field col s10 offset-s1">
                      <i class="material-icons prefix">email</i>
                       <input  id="email" type="email" class="validate" ng-model="correo">
                        <label for="email">Correo</label>
                    </div>  
                    <!-- password -->
                    <div class="input-field col s10  offset-s1">
                      <i class="material-icons prefix">lock</i>
                       <input  id="password" type="password" class="validate" ng-model="contra">
                        <label for="password">Contraseña</label>
                    </div>
                <div ng-show="mensaje" class="row">
                  <div class="col s12 card-panel red darken-3">
                    {{mensaje}}
                  </div>
                </div>
                <center>
                  <button type="submit" class="btn center waves-effect waves-light blue">Registrar</button>
                </center>
              </form>
            </div>
           
          </div>


        </div>
      </div>
    </div>

    
  </div>
</div>

</div>
