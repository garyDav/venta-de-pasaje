<div class="row" ng-controller="busCtrl" ng-init="find();">
  <div class="col s12 m4" ng-repeat="d in data">
	  <div class="card">
	  	
	    <div class="card-image waves-effect waves-block waves-light">
	      <img class="activator" ng-src="material/photos/{{d.img}}">
	    </div>
	    <div class="card-content">
	      <span class="card-title activator grey-text text-darken-4">{{d.num}} <i class="material-icons right">more_vert</i></span>
	      <div class="row">
	      	<div class="col s6 left-align truncate">{{d.placa}} </div>
	      	<div class="col s6 right-align truncate">{{d.tipo}} </div>
	      </div>
	    </div>
	    <div class="card-action">
	      <p>{{d.fecha}} </p>
	    </div>
	    <div class="card-reveal">
	        <span class="card-title grey-text text-darken-4">{{d.num}} <i class="material-icons right">close</i></span>
	        <blockquote>
				Marca: {{d.marca}}
			</blockquote>
			<blockquote>
				Color: {{d.color}}
			</blockquote>
			<blockquote>
				Capacidad: {{d.capacidad}} personas
			</blockquote>
	    </div>
	  </div>
  </div>




</div>
