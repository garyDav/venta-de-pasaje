<div class="row" ng-controller="viajesCtrl" ng-init="find();">
  <div class="col s12 m4" ng-repeat="d in data">
	  <div class="card">
	  	
	    <div class="card-image waves-effect waves-block waves-light">
	      <img class="activator" ng-src="http://lorempixel.com/400/200/business/{{d.id}}">
	    </div>
	    <div class="card-content">
	      <span class="card-title activator grey-text text-darken-4">{{d.horario}} <i class="material-icons right">more_vert</i></span>
	      <p class="truncate left-align">{{d.nameChofer}} </p>
	    </div>
	    <div class="card-action">
	      <p>{{d.fecha}} </p>
	    </div>
	    <div class="card-reveal">
	        <span class="card-title grey-text text-darken-4">{{d.horario}} <i class="material-icons right">close</i></span>
	        <blockquote>
				Numero de Bus: {{d.numBus}}
			</blockquote>
			<blockquote>
				Origen: {{d.origen}}
			</blockquote>
			<blockquote>
				Destino: {{d.destino}}
			</blockquote>
	    </div>
	  </div>
  </div>


</div>
